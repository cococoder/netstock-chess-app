<% for i in 1..100 %>
member_<%=i%>:
    id: <%= i %>
    first_name: <%= Faker::Name.first_name%>
    surname: <%= Faker::Name.last_name%>
    email_address: <%=Faker::Internet.email%>
    date_of_birth: <%=Faker::Date.between(from: '1970-01-01', to: '2010-01-31') %>
<% end %>
